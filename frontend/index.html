<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kenya Imports - Premium Vehicle Importation from Japan, UK & Dubai</title>
    <meta name="description" content="Kenya's trusted vehicle import service specializing in quality cars from Japan, UK, and Dubai. Expert shipping, customs clearance, and full support." />
    <meta name="author" content="Kenya Imports" />
    <meta name="keywords" content="car import Kenya, vehicle import Japan, car dealership Kenya, used cars Japan, import cars UK Dubai" />
    <meta name="robots" content="index, follow" />

    <!-- Theme Color for Browsers (Dynamic via JS if needed) -->
    <meta name="theme-color" content="#ffffff" id="theme-color-meta" />

    <!-- Favicons -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Kenya Imports - Premium Vehicle Importation Services" />
    <meta property="og:description" content="Import quality vehicles from Japan, UK & Dubai to Kenya. Trusted service with expert shipping and customs clearance." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:image" content="https://yourwebsite.com/social-share-image.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Kenya Imports - Premium Vehicle Importation Services" />
    <meta name="twitter:description" content="Import quality vehicles from Japan, UK & Dubai to Kenya. Trusted service with expert shipping and customs clearance." />
    <meta name="twitter:image" content="https://yourwebsite.com/social-share-image.jpg" />
    <meta name="twitter:creator" content="@YourTwitterHandle" />

    <!-- SEO / Schema (Optional but recommended for structured data) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Kenya Imports",
        "url": "https://yourwebsite.com",
        "logo": "https://yourwebsite.com/logo.png",
        "sameAs": [
          "https://www.facebook.com/YourPage",
          "https://www.instagram.com/YourPage",
          "https://twitter.com/YourTwitterHandle",
          "https://www.youtube.com/@YourChannel"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+254757356989",
          "contactType": "customer service",
          "areaServed": "KE",
          "availableLanguage": ["English"]
        }
      }
    </script>

    <!-- Optional: PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
